<div class="row">
    <div class="col">
        <h4>Lista de alunos</h4>
        <br>
        <div class="list-group">
            <a *ngFor="let aluno of alunos" [routerLink]="[aluno.id]" class="list-group-item list-group-item-action">{{ aluno.id }} - {{ aluno.nome }} <small>({{ aluno.email }})</small></a>
        </div>
    </div>
    <div class="col">
        <router-outlet></router-outlet>
    </div>
</div>
